<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Магазин простейших</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="jquery-3.4.0.min.js" defer></script>
    </head>
    <body>
        <div id="page-preloader" class="preloader">
            <div class="loader"></div>
        </div>
        <div id="wrapper">
            <div id="header" class="row">
                <canvas id="canvas"></canvas>
                <div class="inner-header">
                    <div id="logo">
                        <img id="cat" src="./imgs/cat_pumpkin_halloween_22020.png" alt="logo">
                    </div>
                    <div id="name">
                        <h1>Магазин простейших</h1>
                    </div>
                </div>
            </div>
            <div id="outer-container"> 
            <div id="pages" class="row">
                <div id="shedulle">
                    <span id="inner-shedulle">Режим работы</span>
                </div>
                <div id="address">
                    <span id="inner-address">Адреса магазинов</span>
                </div>
                <div id="contacts">
                    <span id="inner-contacts">Контактная информация</span>
                </div>
                <div id="about-goods">
                    <span id="inner-about-goods">О товарах</span>
                </div>
            </div>
            <div id="container" class="row">
                <div id="content">
                    <div class="inner-content">
                    </div>
                </div>
                <div id="sidebar">
                    <div class="inner-sidebar">
                    </div>
                </div>
            </div>
            </div>
            <div id="footer">
                <div class="inner-footer">
                    <a href="https://github.com/redpandageddon"><img class="refs" src="./imgs/githib.png" alt="github"></a>
                    <a href="https://vk.com/vyatsu_cay"><img class="refs" src="./imgs/vk.png" alt="vk"></a>
                </div>
            </div>
        </div>
        <script src="scripts.js" defer></script>
        <script src="preloader.js"></script>
    </body>
</html>
